<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo Rojo Difuminado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.9) 20%, rgba(100, 0, 0, 0.8) 80%);
        }
        .content {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .content:hover {
            transform: scale(1.1);
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .login-button:active {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <button class="login-button">Iniciar sesión</button>
    <div class="content">
        <h1>Discord Cuenta</h1>
        <p>Aqui puedes hacer un perfil personalizado para tu discord</p>
    </div>
</body>
</html>
