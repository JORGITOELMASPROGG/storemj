<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo Rojo Difuminado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.9) 20%, rgba(100, 0, 0, 0.8) 80%);
        }
        .content {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .content:hover {
            transform: scale(1.1);
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .login-button:active {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="loginDiscord()">Iniciar sesión</button>
    <div class="content">
        <h1 id="discordCuenta">Discord Cuenta</h1>
        <p>Aquí puedes hacer un perfil personalizado para tu Discord</p>
        <img id="userAvatar" class="avatar" src="" alt="Avatar del usuario" style="display: none;">
    </div>

    <script>
        // Función para redirigir al enlace de autorización de Discord
        function loginDiscord() {
            const discordAuthURL = "https://discord.com/oauth2/authorize?client_id=1335473759632490646&response_type=code&redirect_uri=https%3A%2F%2Fjorgitoelmasprogg.github.io%2Fstoremj%2F&scope=identify+email";
            window.location.href = discordAuthURL;
        }

        // Función para obtener los parámetros de la URL después de la redirección
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const avatar = urlParams.get('avatar');
            const username = urlParams.get('username');

            if (avatar && username) {
                // Cambiar el contenido con los datos del usuario
                const discordCuenta = document.getElementById('discordCuenta');
                const avatarImg = document.getElementById('userAvatar');

                // Eliminar el texto y mostrar solo el avatar
                discordCuenta.style.display = 'none'; // Oculta el texto
                avatarImg.src = `https://cdn.discordapp.com/avatars/${urlParams.get('id')}/${avatar}.png`; // Usa la URL del avatar proporcionada
                avatarImg.style.display = 'block'; // Muestra el avatar
            }
        }
    </script>
</body>
</html>
