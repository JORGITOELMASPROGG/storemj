    <script>
        // Funciones para mostrar y ocultar los cuadros
        const centerImage = document.getElementById('center-image');
        const whiteBoxContainer = document.getElementById('white-box-container');
        const serviceBtn = document.getElementById('service-btn');
        const coinsBtn = document.getElementById('coins-btn');
        const mustardBox = document.getElementById('mustard-box');
        const whiteBoxBottom = document.getElementById('white-box-bottom'); // ltimo cuadro a帽adido
        const loginBtn = document.getElementById('login-btn');

        coinsBtn.addEventListener('click', function () {
            centerImage.style.display = 'none';
            whiteBoxContainer.style.display = 'none'; // Oculta todos los cuadros blancos
            mustardBox.style.display = 'block';
            whiteBoxBottom.style.display = 'none'; // Oculta el 煤ltimo cuadro a帽adido
        });

        serviceBtn.addEventListener('click', function () {
            centerImage.style.display = 'block';
            whiteBoxContainer.style.display = 'flex'; // Muestra los cuadros blancos
            mustardBox.style.display = 'none';
            whiteBoxBottom.style.display = 'block'; // Muestra el cuadro blanco abajo
        });

        // Funci贸n para obtener el token de Discord y el avatar
        function getDiscordUser() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');

            if (accessToken) {
                // Realiza la solicitud a la API de Discord para obtener el avatar
                fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                    loginBtn.innerHTML = `<img src="${avatarUrl}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%;">`;
                })
                .catch(error => console.error('Error al obtener el usuario de Discord:', error));
            }
        }

        // Llamada a la funci贸n al cargar la p谩gina
        window.onload = getDiscordUser;
    </script>
